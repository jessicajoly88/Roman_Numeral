<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/slate/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numerical Generator!</title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numerical Generator!</h1>
        <form id="roman_Numerical">
          <div class="form-group">
            <label for="number">Enter a number</label>
            <input id="number" type="number">
          </div>
          <button type='submit' class="btn btn-warning">Calculate!</button>
        </form>

      <div id="result">
        <p>Your roman numeral(s): <span class='result'></span></p>
      </div>
    </div>
  </body>
</html>
